name: Deploy Project

on:
  push:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  macos-deploy:
    name: macOS Deploy

    runs-on: macos-15

    timeout-minutes: 30

    environment: production-macos

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up macOS Signing Certificates
        uses: ./.github/actions/setup-macos-signing-certs
        with:
          MACOS_SIGNING_CERT: ${{ secrets.MACOS_SIGNING_CERT }}
          MACOS_SIGNING_CERT_PASSWORD: ${{ secrets.MACOS_SIGNING_CERT_PASSWORD }}

      - name: Install dependencies via Homebrew
        run: brew install cmake

      - name: Download dependencies
        run: cmake -P scripts/download-deps.cmake

      - name: Build libobs
        run: scripts/build-obs-studio-macos.sh

      - name: Configure
        run: cmake --preset macos

      - name: Build
        run: cmake --build --preset macos
